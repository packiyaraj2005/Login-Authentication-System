<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student Login Portal</title>
</head>
<body>
    <div class="container">
        
        <div class="form-box login">
            <h2>Student Login</h2>
            <form id="studentLoginForm">
                <div class="input-box">
                    <input type="text" id="regNumber" required>
                    <label>Registration Number</label>
                    <i class='bx bx-id-card'></i> 
                </div>
                <div class="input-box">
                    <input type="date" id="dob" required>
                    <i class='bx bx-calendar'></i>  
                </div>
                <button class="btn" type="submit">View Results</button>
                
                <div class="reg-link">
                    <p>Facing issues? <a href="#">Contact Admin</a></p>
                </div>
            </form>
        </div>

        <div class="info-box">
            <div class="info-text">
                <h1>WELCOME BACK!</h1>
                <p>Check your academic performance and results instantly.</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
